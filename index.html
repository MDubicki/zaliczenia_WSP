<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strona o zwierzętach</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      display: flex;
      justify-content: space-around;
      padding: 40px;
      background-color: #f0f0f0;
    }
    .box {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      width: 30%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }
    img {
      width: 400px;
      height: 300px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Strona o zwierzętach</h1>
  </header>
  <section class="container">
    <div class="box">
      <center>
      <h2>Lis</h2>
      <img src="lis.jpg">
      <p>sprytny drapieżnik z rudym futrem, aktywny głównie nocą</p>
      </center>
    </div>
    <div class="box">
      <center>
      <h2>Papuga</h2>
      <img src="papuga.jpg">
      <p>kolorowy ptak, który potrafi naśladować ludzką mowę</p>
      </center>
    </div>
    <div class="box">
      <center>
      <h2>Zółw</h2>
      <img src="zolw.jpg">
      <p>powolne zwierzę z twardym pancerzem, żyjące na lądzie lub w wodzie</p>
      </center>
    </div>
  </section>
  <footer>
    Strona o zwierzętach
  </footer>
</body>
</html>
